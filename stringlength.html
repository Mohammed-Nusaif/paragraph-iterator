<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Layer1 {
            position:absolute;
            left:296px;
            top:200px;
            width:830px;
            height:230px;
            z-index:1;
}
    </style>
    <script>
        function findReverse(){
            text = document.getElementById("text_data").value;
            l=text.length;
            result ="";
            const myArray =text.split("");
            ta = text.split("");
            sc = 0;
            for(i=0;i<l;i++){
                if(ta[i]=='.')
                {
                    sc=sc+1;
                }
            }

            
            result = result.concat("<b>Total number of words is:"+myArray.length);
            result = result.concat("<br>");
            result = result.concat("Total number of sentence is:"+sc+"</b>");
            document.getElementById("demo").innerHTML= result;
        }
    </script>
</head>
<body>
    <h2>SEARCH: Paragraph iterator </h2>

    <div id="Layer1">
        <table width="559" >
            <tr>
                <td width="201">&nbsp;</td>
                <td width="348">&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Enter a paragraph: </td>
                <td><label>
                    <textarea name="text_data " id="text_data" cols="30" rows="10"></textarea>
                </label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="submit" onclick="findReverse()"></td>
            </tr>
            <tr>
                <td></td>
                <td><p id="demo"></p></td>
            </tr>
        </table>        
    </div>

</body>
</html>
